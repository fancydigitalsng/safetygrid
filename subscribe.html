<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to Emergency Alerts | SafetyGrid</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js"></script>
    <script defer src="subscribe.js"></script>
</head>
<body>
    <header>
        <h1>Subscribe to Emergency Alerts</h1>
    </header>

    <section id="subscribe-container">
        <h2>Stay Informed</h2>
        <p>Enter your details to receive real-time emergency alerts.</p>

        <form id="subscribe-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <button type="submit">Subscribe</button>
        </form>

        <p id="status-message"></p>
    </section>
</body>
</html>
